<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
      max-width: 420px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 34px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin: 8px 0;
    }

    img {
      width: 100%;
      border-radius: 18px;
      margin: 15px 0;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #ddd;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üíñ Saniya üíñ</h1>

    <img src="us.jpg" alt="Us together">

    <p>I love you ‚ù§Ô∏è</p>
    <p>Will you be my Valentine?</p>

    <button id="yesBtn" onclick="yesClicked()">YES üíï</button>
    <button id="noBtn" onmouseover="moveNo()">NO üò≠</button>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 250);

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.left = Math.random() * 200 - 100 + "px";
      btn.style.top = Math.random() * 200 - 100 + "px";
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>ü•∞ YAY ü•∞</h1>
        <p>I love you so much üíñ</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
      `;
    }
  </script>

</body>
</html>
