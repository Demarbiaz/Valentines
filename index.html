<!DOCTYPE html>
<html lang="en">
<head>

      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;

    }

    #noBtn {

    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
